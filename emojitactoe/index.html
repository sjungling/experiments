        }

        .current-player {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #555;
            font-weight: 600;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 8px;
            max-width: 280px;
            margin: 0 auto 30px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 80px;
            height: 80px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: #f8f8f8;
        }

        .cell:active {
            transform: translateY(0);
            background: #e8e8e8;
        }

        .cell.winning {
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-status {
            font-size: 1.5em;
            margin-bottom: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: 600;
        }

        .winner-message {
            color: #4caf50;
            animation: bounce 0.8s ease-in-out;
        }

        .draw-message {
            color: #ff9800;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .reset-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 25px;

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #45a049, #4caf50);

        }

        // Create and inject manifest
        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = manifestURL;
        document.head.appendChild(manifestLink);

        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'üê±';
                this.gameActive = true;
                this.scores = this.loadScores();
                
                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6] // diagonals
                ];
                
                this.initializeGame();
                this.handleInstallPrompt();
            }

            loadScores() {
                try {
                    const saved = localStorage.getItem('emojiTicTacToeScores');
                    return saved ? JSON.parse(saved) : { cat: 0, dog: 0, draws: 0 };
                } catch (e) {
                    return { cat: 0, dog: 0, draws: 0 };
                }
            }

            saveScores() {
                try {
                    localStorage.setItem('emojiTicTacToeScores', JSON.stringify(this.scores));
                } catch (e) {
                    console.log('Could not save scores');
                }
            }

            initializeGame() {
                this.cells = document.querySelectorAll('.cell');
                this.gameStatus = document.getElementById('gameStatus');
                this.currentPlayerDisplay = document.getElementById('currentPlayer');
                this.resetBtn = document.getElementById('resetBtn');
                this.catScore = document.getElementById('catScore');
                this.dogScore = document.getElementById('dogScore');
                this.drawScore = document.getElementById('drawScore');

                this.cells.forEach(cell => {
                    cell.addEventListener('click', this.handleCellClick.bind(this));
                });

                this.resetBtn.addEventListener('click', this.resetGame.bind(this));
                this.updateDisplay();
                this.updateScoreDisplay();
            }

            handleInstallPrompt() {
                let deferredPrompt;
                const installPrompt = document.getElementById('installPrompt');
                const installBtn = document.getElementById('installBtn');
                const dismissBtn = document.getElementById('dismissBtn');

                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    
                    // Show install prompt after a short delay
                    setTimeout(() => {
                        if (!window.matchMedia('(display-mode: standalone)').matches) {
                            installPrompt.classList.add('show');
                        }
                    }, 3000);
                });

                installBtn.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        deferredPrompt = null;
                    } else {
                        // Fallback for iOS
                        this.showIOSInstallInstructions();
                    }
                    installPrompt.classList.remove('show');
                });

                dismissBtn.addEventListener('click', () => {
                    installPrompt.classList.remove('show');
                });

                // Hide prompt if already installed
                window.addEventListener('appinstalled', () => {
                    installPrompt.classList.remove('show');
                });
            }

            showIOSInstallInstructions() {
                if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    alert('To install:\n1. Tap the Share button ‚¨ÜÔ∏è\n2. Scroll down and tap "Add to Home Screen"\n3. Tap "Add" to install the app');
                }
            }

            handleCellClick(event) {
                const cell = event.target;
                const index = parseInt(cell.getAttribute('data-index'));

                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }

                this.makeMove(index, cell);
            }

            makeMove(index, cell) {
                this.board[index] = this.currentPlayer;
                cell.textContent = this.currentPlayer;
                cell.style.pointerEvents = 'none';

                if (this.checkWinner()) {
                    this.handleGameEnd('win');
                } else if (this.checkDraw()) {
                    this.handleGameEnd('draw');
                } else {
                    this.switchPlayer();
                    this.updateDisplay();
                }
            }

            checkWinner() {
                return this.winningConditions.some(condition => {
                    const [a, b, c] = condition;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        this.highlightWinningCells([a, b, c]);
                        return true;
                    }
                    return false;
                });
            }

            checkDraw() {
                return this.board.every(cell => cell !== '');
            }

            highlightWinningCells(indices) {
                indices.forEach(index => {
                    this.cells[index].classList.add('winning');
                });
            }

            handleGameEnd(result) {
                this.gameActive = false;
                
                if (result === 'win') {
                    const winner = this.currentPlayer === 'üê±' ? 'Cat' : 'Dog';
                    this.gameStatus.innerHTML = `<div class="winner-message">üéâ ${this.currentPlayer} ${winner} Wins! üéâ</div>`;
                    
                    if (this.currentPlayer === 'üê±') {
                        this.scores.cat++;
                    } else {
                        this.scores.dog++;
                    }
                } else {
                    this.gameStatus.innerHTML = `<div class="draw-message">ü§ù It's a Draw! ü§ù</div>`;
                    this.scores.draws++;
                }

                this.saveScores();
                this.updateScoreDisplay();
                this.currentPlayerDisplay.textContent = 'Game Over!';
                
                // Disable all cells
                this.cells.forEach(cell => {
                    cell.style.pointerEvents = 'none';
                });
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'üê±' ? 'üê∂' : 'üê±';
            }

            updateDisplay() {
                this.currentPlayerDisplay.textContent = `Current Player: ${this.currentPlayer}`;
                this.gameStatus.textContent = 'Make your move!';
            }

            updateScoreDisplay() {
                this.catScore.textContent = this.scores.cat;
                this.dogScore.textContent = this.scores.dog;
                this.drawScore.textContent = this.scores.draws;
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'üê±';
                this.gameActive = true;

                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.style.pointerEvents = 'auto';
                    cell.classList.remove('winning');
                });

                this.updateDisplay();
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });

        // Prevent zoom on double tap for better mobile experience
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
