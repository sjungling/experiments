    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --base-font-size: 16px;
            --title-font-size: 0.75rem;
            --label-font-size: 0.75rem;
            --status-font-size: 0.875rem;
            --score-label-size: 0.625rem;
            --score-value-size: 1.125rem;
            --emoji-size: 2.5rem;
            --cell-size: min(78px, 25vw);
            --border-width: 2px;
            --game-max-width: min(400px, 95vw);
            --emoji-grid-cols: 8;
        }

        html {
            font-size: var(--base-font-size);
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            :root {
                --base-font-size: 20px;
                --title-font-size: 0.9rem;
                --label-font-size: 0.85rem;
                --status-font-size: 1rem;
                --score-label-size: 0.75rem;
                --score-value-size: 1.5rem;
                --emoji-size: 3.5rem;
                --cell-size: min(110px, 17vw);
                --game-max-width: min(700px, 85vw);
                --border-width: 3px;
                --emoji-grid-cols: 10;
            }
        }

        @media (min-width: 1024px) {
            :root {
                --base-font-size: 22px;
                --title-font-size: 1rem;
                --label-font-size: 0.9rem;
                --status-font-size: 1.1rem;
                --score-label-size: 0.8rem;
                --score-value-size: 1.75rem;
                --emoji-size: 4rem;
                --cell-size: min(140px, 12vw);
                --game-max-width: min(800px, 70vw);
                --border-width: 3px;
                --emoji-grid-cols: 12;
            }
        }

        @font-face {
            font-family: 'Chicago';
            src: local('Chicago'), local('Charcoal'), local('Geneva'), local('Monaco');
        }

        body {
            font-family: 'Chicago', 'Courier', monospace;
            background-color: #d0d0d0;
            background-image: 
                linear-gradient(45deg, #b0b0b0 25%, transparent 25%),
                linear-gradient(-45deg, #b0b0b0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #b0b0b0 75%),
                linear-gradient(-45deg, transparent 75%, #b0b0b0 75%);
            background-size: 4px 4px;
            background-position: 0 0, 0 2px, 2px -2px, -2px 0px;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.25rem;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .game-container {
            background: #ffffff;
            border: 1px solid #000000;
            box-shadow: 1px 1px 0 #000000;
            text-align: center;
            max-width: var(--game-max-width);
            width: 100%;
            position: relative;
            padding-top: 0;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        /* Title bar */
        .title-bar {
            height: calc(1.25rem + 0.5vw);
            background: #ffffff;
            border-bottom: 1px solid #000000;
            position: relative;
            display: grid;
            place-items: center;
            margin: 0;
        }

        /* Title bar stripes */
        .title-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                0deg,
                #000000 0px,
                #000000 1px,
                transparent 1px,
                transparent 3px,
                #000000 3px,
                #000000 4px,
                transparent 4px,
                transparent 6px
            );
            pointer-events: none;
        }

        /* Close box */
        .title-bar::after {
            content: '';
            position: absolute;
            left: 12px;
            top: 5px;
            width: 11px;
            height: 11px;
            background: #ffffff;
            border: 1px solid #000000;
            box-shadow: inset -1px -1px 0 #000000;
        }

        /* Title text */
        .title-text {
            background: #ffffff;
            padding: 0 0.9375rem;
            font-size: var(--title-font-size);
            font-weight: bold;
            z-index: 1;
            position: relative;
            font-family: 'Chicago', 'Courier', monospace;
        }

        /* Content area */
        .game-content-wrapper {
            padding: calc(1rem + 0.5vw);
            display: grid;
            gap: calc(0.75rem + 0.3vw);
        }


        .emoji-selector {
            background: #ffffff;
            border: var(--border-width) solid #000000;
            padding: calc(0.75rem + 0.5vw);
            box-shadow: inset -1px -1px 0 #000000, inset 1px 1px 0 #ffffff;
            display: grid;
            gap: calc(0.75rem + 0.3vw);
        }

        .emoji-selector h2 {
            font-size: var(--status-font-size);
            color: #000000;
            margin: 0;
            font-weight: bold;
            text-decoration: underline;
        }

        .player-emoji-setup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: calc(1rem + 1.5vw);
            justify-items: center;
        }

        .player-setup {
            flex: 1;
            text-align: center;
        }

        .player-setup label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000000;
            font-weight: bold;
            font-size: var(--label-font-size);
        }

        .emoji-input {
            font-size: var(--emoji-size);
            width: calc(var(--cell-size) * 0.95);
            height: calc(var(--cell-size) * 0.95);
            text-align: center;
            border: var(--border-width) solid #000000;
            background: #ffffff;
            cursor: pointer;
            box-shadow: inset -1px -1px 0 #000000, inset 1px 1px 0 #ffffff;
        }

        .emoji-input:focus {
            outline: none;
            background: #000000;
            color: #ffffff;
        }

        .emoji-grid {
            display: none;
            grid-template-columns: repeat(var(--emoji-grid-cols), 1fr);
            gap: calc(0.125rem + 0.15vw);
            max-height: calc(12rem + 15vh);
            overflow-y: auto;
            padding: calc(0.4rem + 0.3vw);
            background: #ffffff;
            border: var(--border-width) solid #000000;
            box-shadow: inset -1px -1px 0 #000000, inset 1px 1px 0 #ffffff;
        }

        .emoji-grid.show {
            display: grid !important;
        }

        .emoji-option {
            aspect-ratio: 1;
            font-size: calc(1.2rem + 0.3vw);
            border: 1px solid #000000;
            background: #ffffff;
            cursor: pointer;
            display: grid;
            place-items: center;
            min-height: calc(2rem + 0.5vw);
        }

        .emoji-option:hover {
            background: #000000;
            color: #ffffff;
        }

        .emoji-option:active {
            box-shadow: inset 1px 1px 0 #000000;
        }

        .start-game-btn {
            background: #ffffff;
            color: #000000;
            border: var(--border-width) solid #000000;
            padding: calc(0.5rem + 0.3vw) calc(1rem + 0.5vw);
            font-size: var(--label-font-size);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            box-shadow: inset -1px -1px 0 #000000, inset 1px 1px 0 #ffffff;
            font-family: 'Chicago', 'Courier', monospace;
            letter-spacing: 0.03125rem;
        }

        .start-game-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .start-game-btn:active {
            box-shadow: inset 1px 1px 0 #000000, inset -1px -1px 0 #ffffff;
        }

        .game-content {
            display: none;
            grid-template-rows: auto auto 1fr auto;
            gap: calc(1.25rem + 1vw);
        }

        .game-content.active {
            display: grid;
        }

        h1 {
            display: none;
        }

        .current-player {
            font-size: calc(var(--label-font-size) * 1.15);
            color: #000000;
            font-weight: bold;
            background: #ffffff;
            padding: calc(0.25rem + 0.3vw) calc(0.5rem + 0.5vw);
            border: 1px solid #000000;
            display: inline-block;
            justify-self: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            gap: 0;
            justify-self: center;
            background: #000000;
            border: var(--border-width) solid #000000;
            box-shadow: inset -1px -1px 0 #ffffff, inset 1px 1px 0 #000000;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background: #ffffff;
            border: 1px solid #000000;
            font-size: var(--emoji-size);
            cursor: pointer;
            display: grid;
            place-items: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            position: relative;
        }

        .cell:hover:not(:active):empty {
            background-color: #f0f0f0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0,0,0,0.1) 1px, rgba(0,0,0,0.1) 2px);
            background-size: 2px 2px;
        }
        
        .cell:not(:empty):not(.winning) {
            background-color: #f8f8f8;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(0,0,0,0.05) 1px, rgba(0,0,0,0.05) 2px);
            background-size: 2px 2px;
        }

        .cell:active {
            background: #000000;
            box-shadow: inset 2px 2px 0 #000000;
        }

        .cell.winning {
            background: #000000;
            color: #ffffff;
            animation: blink 0.5s ease-in-out 3;
        }

        @keyframes blink {
            0%, 100% { background: #000000; }
            50% { background: #ffffff; }
        }


        .game-status {
            font-size: var(--status-font-size);
            min-height: 1.875rem;
            display: grid;
            place-items: center;
            color: #000000;
            font-weight: bold;
            padding: 0.5rem;
            border: 1px solid #000000;
            background: #ffffff;
            box-shadow: inset -1px -1px 0 #000000, inset 1px 1px 0 #ffffff;
            justify-self: stretch;
        }

        .winner-message {
            color: #000000;
            animation: flash 0.3s ease-in-out 3;
        }

        .draw-message {
            color: #000000;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }


        .reset-btn {
            background: #ffffff;
            color: #000000;
            border: var(--border-width) solid #000000;
            padding: calc(0.5rem + 0.3vw) calc(1.25rem + 1vw);
            font-size: calc(var(--label-font-size) * 1.1);
            cursor: pointer;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            box-shadow: inset -1px -1px 0 #000000, inset 1px 1px 0 #ffffff;
            font-family: 'Chicago', 'Courier', monospace;
            letter-spacing: 0.03125rem;
            position: relative;
            justify-self: center;
        }
        
        .reset-btn::before {
            content: '‚Üª';
            margin-right: 0.375rem;
            font-size: var(--status-font-size);
        }

        .reset-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .reset-btn:active {
            box-shadow: inset 1px 1px 0 #000000, inset -1px -1px 0 #ffffff;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: calc(0.625rem + 0.5vw);
            background: #ffffff;
            padding: calc(0.625rem + 0.5vw);
            border: 1px solid #000000;
            box-shadow: inset -1px -1px 0 #000000, inset 1px 1px 0 #ffffff;
        }

        .score-item {
            text-align: center;
            flex: 1;
        }

        .score-label {
            font-size: var(--score-label-size);
            color: #000000;
            margin-bottom: 0.3125rem;
            font-weight: bold;
        }

        .score-value {
            font-size: var(--score-value-size);
            font-weight: bold;
            color: #000000;
            font-family: 'Chicago', 'Courier', monospace;
        }

        /* Scrollbar styling for classic Mac look */
        .emoji-grid::-webkit-scrollbar {
            width: 16px;

                let deferredPrompt;
                const installPrompt = document.getElementById('installPrompt');
                const installBtn = document.getElementById('installBtn');
                const dismissBtn = document.getElementById('dismissBtn');

                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    
                    // Show install prompt after a short delay
                    setTimeout(() => {
                        if (!window.matchMedia('(display-mode: standalone)').matches) {
                            installPrompt.classList.add('show');
                        }
                    }, 3000);
                });

                installBtn.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        deferredPrompt = null;
                    } else {
                        // Fallback for iOS
                        this.showIOSInstallInstructions();
                    }
                    installPrompt.classList.remove('show');
                });

                dismissBtn.addEventListener('click', () => {
                    installPrompt.classList.remove('show');
                });

                // Hide prompt if already installed
                window.addEventListener('appinstalled', () => {
                    installPrompt.classList.remove('show');
                });

            handleCellClick(event) {
                const cell = event.target;
                const index = parseInt(cell.getAttribute('data-index'));

                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }

                this.makeMove(index, cell);
            }

            makeMove(index, cell) {
                this.board[index] = this.currentPlayer;
                cell.textContent = this.currentPlayer;
                cell.style.pointerEvents = 'none';

                if (this.checkWinner()) {
                    this.handleGameEnd('win');
                } else if (this.checkDraw()) {
                    this.handleGameEnd('draw');
                } else {
                    this.switchPlayer();
                    this.updateDisplay();
                }
            }

            checkWinner() {
                return this.winningConditions.some(condition => {
                    const [a, b, c] = condition;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        this.highlightWinningCells([a, b, c]);
                        return true;
                    }
                    return false;
                });
            }

            checkDraw() {
                return this.board.every(cell => cell !== '');
            }

            highlightWinningCells(indices) {
                indices.forEach(index => {
                    this.cells[index].classList.add('winning');
                });
            }

            handleGameEnd(result) {
                this.gameActive = false;
                this.gamesPlayed++;
                
                if (result === 'win') {
                    const winnerName = this.currentPlayer === this.player1Emoji ? 'Player 1' : 'Player 2';
                    this.gameStatus.innerHTML = `<div class="winner-message">üéâ ${this.currentPlayer} ${winnerName} Wins! üéâ</div>`;
                    
                    if (this.currentPlayer === this.player1Emoji) {
                        this.scores.player1++;
                    } else {
                        this.scores.player2++;
                    }
                } else {
                    this.gameStatus.innerHTML = `<div class="draw-message">ü§ù It's a Draw! ü§ù</div>`;
                    this.scores.draws++;
                }

                this.saveScores();
                this.updateScoreDisplay();
                this.currentPlayerDisplay.textContent = 'Game Over!';
                
                // Disable all cells
                this.cells.forEach(cell => {
                    cell.style.pointerEvents = 'none';
                });
                
                // Alternate starting player for next game
                this.startingPlayer = this.startingPlayer === 1 ? 2 : 1;
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === this.player1Emoji ? this.player2Emoji : this.player1Emoji;
            }

            updateDisplay() {
                if (this.gameActive) {
                    this.currentPlayerDisplay.textContent = `Current Player: ${this.currentPlayer}`;
                    this.gameStatus.textContent = 'Make your move!';
                }
            }

            updateScoreDisplay() {
                this.player1Score.textContent = this.scores.player1;
                this.player2Score.textContent = this.scores.player2;
                this.drawScore.textContent = this.scores.draws;
                this.player1Label.textContent = `${this.player1Emoji} Wins`;
                this.player2Label.textContent = `${this.player2Emoji} Wins`;
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = this.startingPlayer === 1 ? this.player1Emoji : this.player2Emoji;
                this.gameActive = true;

                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.style.pointerEvents = 'auto';
                    cell.classList.remove('winning');
                });

                this.updateDisplay();
                
                // Show who starts this game
                const starter = this.startingPlayer === 1 ? 'Player 1' : 'Player 2';
                this.gameStatus.textContent = `${this.currentPlayer} ${starter} starts!`;
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });

        // Prevent zoom on double tap for better mobile experience
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
