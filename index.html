<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiments - Project Directory</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: 300;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 40px;
        font-size: 1.1rem;
      }

      .projects-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }

      .project-card {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 15px;
        padding: 25px;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        display: block;
      }

      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        border-color: #667eea;
      }

      .project-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
      }

      .project-description {
        color: #666;
        font-size: 0.95rem;
        line-height: 1.4;
      }

      .project-icon {
        font-size: 2rem;
        margin-bottom: 15px;
        display: block;
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        color: #999;
        font-size: 0.9rem;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .projects-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß™ Experiments</h1>
      <p class="subtitle">A collection of web experiments and projects</p>

      <div class="projects-grid">
        <a href="./emojistori/" class="project-card">
          <span class="project-icon">üìñ</span>
          <div class="project-title">EmojiStori</div>
          <div class="project-description">
            A Progressive Web App for generating emoji-based stories. Create fun
            narratives using emojis as your storytelling medium.
          </div>
        </a>

        <!-- Add more project cards here as you create new directories -->
      </div>

      <div class="footer">
        <p>Built with ‚ù§Ô∏è for experimentation</p>
        <p>
          <a href="https://github.com/sjungling/experiments" target="_blank"
            >View on GitHub</a
          >
        </p>
      </div>
    </div>

    <script>
      // Add some interactive flair
      document.querySelectorAll(".project-card").forEach((card) => {
        card.addEventListener("mouseenter", () => {
          card.style.background =
            "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
          card.style.color = "white";
          card.querySelector(".project-description").style.color =
            "rgba(255, 255, 255, 0.9)";
        });

        card.addEventListener("mouseleave", () => {
          card.style.background =
            "linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)";
          card.style.color = "#333";
          card.querySelector(".project-description").style.color = "#666";
        });
      });
    </script>
  </body>
</html>
